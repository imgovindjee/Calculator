<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="container">
        <div class="display-box">
            <input type="text" placeholder="0" class="input-box">
        </div>

        <div class="row">
            <button class="operator-btn button">AC</button> 
            <button class="operator-btn button">DEL</button> 
            <button class="operator-btn button">%</button>
            <button class="operator-btn button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button> 
            <button class="button">8</button> 
            <button class="button">9</button>
            <button class="operator-btn button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button> 
            <button class="button">5</button> 
            <button class="button">6</button>
            <button class="operator-btn button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button> 
            <button class="button">2</button> 
            <button class="button">3</button>
            <button class="operator-btn button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button> 
            <button class="button">00</button> 
            <button class="button">.</button>
            <button class="input-btn button">=</button>
        </div>
    </div>


</body>
<script src="JS/script.js"></script>
</html>
